model_list:
  #########################################
  # Copilot CLI model routing via LiteLLM
  # model_name = what Copilot CLI sends (simplified IDs, no dated suffixes)
  # litellm_params.model = provider/model used by LiteLLM
  #########################################

  # --- Anthropic models ---
  - model_name: claude-sonnet-4.5
    litellm_params:
      model: anthropic/claude-sonnet-4-5-20250929
      api_base: os.environ/EXTERNAL_LITELLM_API_BASE
      api_key: os.environ/EXTERNAL_LITELLM_API_KEY

