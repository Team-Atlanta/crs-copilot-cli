##############################################################################
#                        CRS Compose Configuration                           #
#       Example for crs-copilot-cli (builder sidecar via crs.yaml)           #
##############################################################################

# --- General Settings -------------------------------------------------------
run_env: local
docker_registry: local

# --- Infrastructure ---------------------------------------------------------
oss_crs_infra:
  cpuset: "0-1"
  memory: "8G"

# --- CRS (crs-copilot-cli) -------------------------------------------------
# Builder sidecar is declared in crs.yaml (inc-builder-asan with run_snapshot: true).
# No separate oss-crs-builder compose entry needed.
crs-copilot-cli:
  source:
    local_path: /path/to/crs-copilot-cli              # UPDATE: local filesystem path
  cpuset: "2-7"                                        # UPDATE: available CPU cores
  memory: "16G"                                        # UPDATE: available memory
  llm_budget: 10                                       # LLM budget in USD
  additional_env:
    # Override CRS defaults here.
    # Copilot CLI uses simplified model IDs (not dated snapshots).
    # Available models (set via COPILOT_MODEL):
    #   Anthropic: claude-sonnet-4.5 (default), claude-sonnet-4, claude-sonnet-4.6,
    #              claude-haiku-4.5, claude-opus-4.1, claude-opus-4.5, claude-opus-4.6
    #   OpenAI:    gpt-5, gpt-5-codex, gpt-5.1, gpt-5.1-codex, gpt-5.1-codex-mini,
    #              gpt-5.1-codex-max, gpt-5.2, gpt-5.2-codex, gpt-5.3-codex
    #   Google:    gemini-2.5-pro, gemini-3-flash, gemini-3-pro
    CRS_AGENT: copilot_cli
    COPILOT_MODEL: claude-sonnet-4.5
    # AGENT_TIMEOUT: "3600"                            # Optional: seconds, 0 = no limit (default)

# --- LLM Configuration -----------------------------------------------------
llm_config:
  litellm_config: /path/to/sample-litellm-config.yaml  # UPDATE: path to litellm config
